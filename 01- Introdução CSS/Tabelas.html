<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <h1>TABELAS</h1>

    <!--  tr-Linha da tabela , td-Dados da tabela  , th- Cabeçalho , colspan- tamanho da coluna
        rowspan- tamanho da linha
    -->

    <h2>Produtos</h2>

    <table border="2px" width="400px"  >

        <!--Titulo da tabela-->
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>TV</td>
            <td>R$ 1.000</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Celular</td>
            <td>R$ 800.50</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Fone</td>
            <td>R$ 300.50</td>
        </tr>

        <tr>
            <td rowspan="2"  >Desconto</td>
            <td colspan="2" >cupom1 -R$ 10</td>
           
        </tr>

        <tr>
          
            <td colspan="2" >cupom2 -R$ 20</td>
           
        </tr>

        <tr>
            <td>Total:</td>
            <td colspan="2" >R$ 2.101,00</td>
        </tr>

    </table>








</body>
</html>
