<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de CSS</title>
    <style>
        #topo{
            background-color: mediumslateblue;
        }
        #conteudo{
            background-color: gold;
        }

        #rodape{

            background-color: hotpink;
        }

        #assinatura{
            background-color: indianred;
        }
        .produto{
            background-color: green;
            margin: 10px;
        }

    </style>

</head>
<body>
    
    <!--Div e Span
    - Div - conteúdo em bloco , um abaixo do outro
    - Span - conteúdo inline , na mesma linha 
    
    -->

    <div id="topo"> 

        <img src="imagens/amazon-prime.jpg" alt="" width="200px">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>

    </div>

    <div id="conteudo">
        <div class="produto">
            Produto1
        </div>
        <div class="produto">
            Produto2
        </div>
        <div class="produto">
            Produto3
        </div>

        <div id="rodape">
            Todos os direitos reservados
        </div>

    </div>        

    <span id="assinatura">
        Cosmo
    </span>

    <span>
        Andrade
    </span>


</body>
</html>
