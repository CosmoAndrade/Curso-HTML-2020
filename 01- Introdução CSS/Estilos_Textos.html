<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de CSS</title>
    <style>

        body{
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
        }

        .negrito{
            font-weight: bold;
            font-weight: 900;
        }
        .italico{
            font-style: italic;
        }

        .formatacao{
            text-decoration: underline;
        }
        .texto{
            font: bold 40px ;
        }
    </style>
</head>
<body>
    
<!--  Estilos de Textos 
  font-weight  - normal , bold , a quantidade de cor do negrito de 100 a 900
  font-style - italico
  text-decoration -underline , overline , line-through
-->


    <p class="negrito">
        Texto negrito
    </p>

    <p class="italico">
        Texto italico
    </p>

    <p class="formatacao">
        Formatação de textos
    </p>

    <p style="text-decoration: overline;">
        Formatação de texto2
    </p>

    <p style="text-decoration: line-through;">
        Formatação de texto3
    </p>

    <p class="texto">
        Texto 
    </p>

</body>
</html>
