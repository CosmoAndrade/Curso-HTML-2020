<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <h1>FORMULÁRIOS</h1>

    <!--        
        # input type="" 
        - text - caixa de textos
        - password - entrada de senhas
        - button - botão
        - submit - enviar
        - radio - escolher uma opção , o name='' tem que ser o mesmo
        - checkbox - multiplas escolhas

        # select - Melhor opção com maior quantidades de escolhas
        # textarea - área para digitação



    -->

    <h2>Login</h2>

    <form>

        Login: <br>
        <input type="text" name="login" > <br>  

        Senha: <br>
        <input type="password" name="senha"> <br> 

        <input type="submit" value="logar">  
        <hr>  

    </form>

    <form >

        <h2>Cadastre-se</h2>

        login: <br>
        <input type="text" name="login"> <br> 
        <hr>

        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br>
        <hr>

        Interesses: <br>
        <input type="checkbox" name="Interesses" > Futebol <br>
        <input type="checkbox" name="Interesses" > Cursos <br>
        <input type="checkbox" name="Interesses" > Game <br>
        <hr>

        Estados: <br>
        <select name="estado" >
            <option value="sp"> SP  </option>
            <option value="df"> DF  </option>
            <option value="mg"> MG  </option>
            <option value="rj"> RJ </option>

        </select>
        <hr>

        Observações: <br>
        <textarea name="" cols="30" rows="10"></textarea> <br>

        <input type="submit" value="cadastrar">


    </form>

</body>
</html>
