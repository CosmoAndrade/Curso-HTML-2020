<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de CSS</title>
    <style>
        .textos{
            /*
            font-size: 30px;
            font-size: 100%;
            font-size: em; */
            font-size: 1em;
        }
        .texto2{
            font-size: 15px;
        }
        div {
            font-size: 60px;
        }

    </style>
</head>
<body>
    
<!--  Tamanhos de textos
    - px - tamanho fixo , o texto padrão tem 16px
    - % - tamanho relativo 
    - em - tamanho relativo ao container pai
-->
    <div>

        <P class="textos">
            Conteúdo1
        </P>
        <P class="texto2">
            Conteúdo2
        </P>

    </div>


</body>
</html>
